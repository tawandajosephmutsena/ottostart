<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d8f060",
                        "background-light": "#f8f8f6",
                        "background-dark": "#1f2111",
                        "secondary-dark": "#161616",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },

<style>
        /* Custom scrollbar hide for the menu feeling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Menu Item Hover Animation */
        .menu-link {
            transition: color 0.3s cubic-bezier(0.16, 1, 0.3, 1), transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .menu-link:hover {
            color: transparent;
            -webkit-text-stroke: 1px #161616; /* Fallback for light mode */
        }
        .dark .menu-link:hover {
            -webkit-text-stroke: 1px #f8f8f6;
        }
        
        /* Staggered text fill effect on hover could be complex without JS, 
           so we will stick to a CSS translation shift for the avant-garde feel */
        .menu-item:hover .menu-link {
            transform: translateX(20px);
            color: #d8f060; /* Primary color */
            -webkit-text-stroke: 0px;
        }
    </style>
</head>
